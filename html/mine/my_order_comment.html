<script>
    $(function () {

        // 渲染页面 work的头像 啥的
        // 先要获取 所有的
        //页面多个传参 确定详情
        var data=location.href.split("=")[1];
        console.log(data);
        reder(data);
        function reder(data){
            $.ajax({
                url:baseUrl+"/station/getDetailedOrder",
                data:{
                    stationOrderId:data
                },
                dataType:"json",
                type:"post",
                xhrFields: {
                    withCredentials: true
                },
                async:false,
                success: function (msg) {
                    console.log(msg);
                    if(msg.code==200){
                        function formatSeconds(value) {
                            var secondTime = parseInt(value);// 秒
                            var minuteTime = 0;// 分
                            var hourTime = 0;// 小时
                            if(secondTime > 60) {//如果秒数大于60，将秒数转换成整数
                                //获取分钟，除以60取整数，得到整数分钟
                                minuteTime = parseInt(secondTime / 60);
                                //获取秒数，秒数取佘，得到整数秒数
                                secondTime = parseInt(secondTime % 60);
                                //如果分钟大于60，将分钟转换成小时
                                if(minuteTime > 60) {
                                    //获取小时，获取分钟除以60，得到整数小时
                                    hourTime = parseInt(minuteTime / 60);
                                    //获取小时后取佘的分，获取分钟除以60取佘的分
                                    minuteTime = parseInt(minuteTime % 60);
                                }
                            }
                            var result = "" + parseInt(secondTime);

                            if(minuteTime > 0) {
                                result = "" + parseInt(minuteTime) + ":" + result;
                            }
                            if(hourTime > 0) {
                                result = "" + parseInt(hourTime) + ":" + result;
                            }
                            return result;
                        }
                        template.helper("time",function(date){
                            var time=new Date(date).toLocaleString().replace(/:\d{1,2}$/,' ').replace(/\//g,"-");
                            return time;
                            /* return new Date(parseInt(date) * 1000).toLocaleString().replace(/:\d{1,2}$/,' ');*/
                        });
                       $(".mian").html(template("comment",msg));
                        var flag=true;
                        getData(flag,".reason_detail span");
                        var  arr=[];
                        $(".submit").click(function () {
                            forEach(".reason_detail>.active",arr);
                            console.log(arr.join(","));
                            arr=arr.join(",");
                            console.log(arr);
                            function recomment(data){

                                console.log(data);
                                if(data.code==200){
                                    $(".submit").text("已评价");
                                    sweetAlert(
                                            "恭喜您",
                                            "评价成功了",
                                            "success"
                                    ).then(function () {
                                                location.href='./my_nocomment.html';
                                            })
                                }else{
                                    sweetAlert(
                                            "sorry",
                                            data.msg,
                                            "error"
                                    ).then(function () {
                                                location.href='../login.html';
                                            })
                                }
                            }
                            myAjax({url:"/station/commentWorker",data:{appraise:arr,satisfied:"满意",stationOrderId:msg.data.stationOrder.stationOrderId},type:"post"},recomment)
                        })


                    }else if(msg.code==707){
                        sweetAlert(
                                "sorry",
                                "对不起，网络发生错误，请您重新登录",
                                "error"
                        ).then(function () {
                                    location.href="../login.html"
                                })
                    }
                    else{
                        sweetAlert(
                                "sorry",
                                data.msg,
                                "error"

                        )
                    }

                },
                error: function (msg) {
                    console.log(msg);
                    sweetAlert(
                            "sorry",
                            "网络发生错误,请您重新登录",
                            'error'
                    ).then(function () {
                                location.href="../login.html"
                            })
                }
            })
        }
    })
