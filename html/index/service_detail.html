<script>
    function order_receiving(id){
        myAjax({url:"/station/pushStationOrder",data:{stationId:id},type:"post"},order);
    }
    function order(data){
        console.log(data);
        if(data.code==200){
            sweetAlert(
                    "恭喜您",
                    data.msg,
                    "success"
            );
            $(".sure_work").text("已申请");

        }else if(data.code==707){
            sweetAlert(
                    "sorry",
                    "对不起，网络发生错误，请您重新登录",
                    "error"
            ).then(function () {
                        location.href="../login.html"
                    })
        }
        else{
            sweetAlert(
                    "sorry",
                    data.msg,
                    "error"

            )
        }
    }
    $(function () {
        //isUser();
        mui.previewImage();
        mui('body').on('tap','a',function(){document.location.href=this.href;});
       /* var tel=15839613995;
        $(".phone_call a").attr("href","tel:"+tel);*/
        var href=location.href.split("=")[1];
        console.log(href);
        function render(data){
            console.log(data);
            if(data.code==200){
                template.helper("time",function(date){
                    var time=new Date(date).toLocaleString().replace(/:\d{1,2}$/,' ').replace(/\//g,"-");
                    return time;
                    /* return new Date(parseInt(date) * 1000).toLocaleString().replace(/:\d{1,2}$/,' ');*/
                });
                $(".main").html(template("detail",data));
            }else if(data.code==707){
                sweetAlert(
                        "sorry",
                        "对不起，网络发生错误，请您重新登录",
                        "error"
                ).then(function () {
                            location.href="../login.html"
                        })
            }
            else{
                sweetAlert(
                        "sorry",
                        data.msg,
                        "error"
                )
            }
        }
        myAjax({url:"/station/findStation",data:{stationId:href},async:"false",type:"post"},render)


    })
</script>
