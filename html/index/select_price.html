<script id="list" type="text/html">
    {{if data.length==0}}
    <div class="no_info">对不起，暂时没有符合条件的查询结果</div>
    {{else}}
    {{each reverse(data) as value i}}
    <div class="list clearfix" onclick="location.href='./service_detail.html?stationId={{value.stationId}}'">
        <div class="top">
            <div class="top_left img_box clearfix">
                <img src="{{value.company.companyImages.length==0?'../../img/focus-img1.png':value.company.companyImages[0].imagePath}}" alt=""/>
            </div>
            <div class="top_right f_left">
                <h2>{{value.company.companyName}}公司</h2>
                <p>{{value.workType}}{{value.company.workYear}}</p>
                <div class="price">￥{{value.price}}/小时</div>
            </div>
        </div>
        <div class="bottom_address f_left">
            地址：{{value.company.address}}
        </div>
    </div>
    {{/each}}
    {{/if}}

</script>
<script>
    (function($, doc) {
        $.init();
        $.plusReady(function() {
            var backButtonPress = 0;
            $.back = function(event) {
                backButtonPress++;
                if (backButtonPress > 1) {
                    plus.runtime.quit();
                } else {
                    plus.nativeUI.toast('再按一次退出应用');
                }
                setTimeout(function() {
                    backButtonPress = 0;
                }, 1000);
                return false;
            };
        });
    }(mui, document));
    $(function () {
        //ajax 发送完毕
        $(document).ajaxStop(function(){
            $("#loading").hide();
        });
        $("header input").focus(function () {
            location.href='./search.html';
        });
        //获取展示的城市
        var city =localStorage.getItem("city");
        if(city){
            $("header em s").html(city);
        }else{
            city=$("header em s").text()
        }
        /*价格*/
        function render(data){
            console.log(data);
            if(data.code==200){
                template.helper("reverse",function(str){
                    return str.reverse();
                });
                $(".news_list").html(template("list",data));
            }
        }
        myAjax({url:"/station/searchBySortPrice",type:"post",async:"false",data:{city:city}},render);

    })

</script>
