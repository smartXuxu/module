<script type="text/html" id="talents">
    {{if data.length==0}}
    <h3 class="no_info">对不起，暂时还没有符合条件的人才</h3>
    {{else}}
    {{each data as value i}}
    <div class="list" onclick="location.href='./personal_data.html?url={{value.workerId}}'">
        <div class="title_top clearfix">
            <img src="{{value.avatar}}" alt=""/>
            <div class="t_t_center">
                <h3>{{value.userName.substr(0,1)}}**</h3>
                <p>{{value.workType}}</p>
                <em>{{value.workYear}} &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{value.address}}</em>
            </div>
            <div class="t_t_right">已认证</div>
        </div>
        <div class="title_bottom">
            <a href="tel:{{value.mobilePhone}}" class="phone">电话咨询</a>
            <button class="online" >在线沟通</button>
        </div>
    </div>
    {{/each}}
    {{/if}}

</script>
<script>
    $(function () {
        var parm={
            url:"/worker/getWorkerByKey",
            type:"post",
            data:{
                workType:localStorage.getItem("workType"),
                workYear:localStorage.getItem("workYear")
            },
            async:"false"
        };
        function parmCallback(data){
            console.log(data);
            if(data.code=="200"){
                $(".main").html(template("talents",data));
            }else if(data.code==707){
                sweetAlert(
                        "sorry",
                        "对不起，网络发生错误，请您重新登录",
                        "error"
                ).then(function () {
                            location.href="../login.html"
                        })
            }
            else{
                sweetAlert(
                        "sorry",
                        data.msg,
                        "error"

                )
            }
        }
        myAjax(parm,parmCallback);
    })
</script>
